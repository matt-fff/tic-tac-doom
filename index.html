<head>
    <!-- Bootstrap Core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/tic-tac-doom.min.css" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/tic-tac-doom.js"></script>

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">
</head>

<div class='container'>
  <div class='col-xs-4 col-xs-offset-4'>
    <div id='board' class='col-xs-8 col-xs-offset-2'>
      <div class='row text-center'>
        <h2>Tic Tac Doom</h2>
      </div>
      
      <div class='buttons'>
        <div class='row'>
          <button class='col-xs-4' id='0'/>
          <button class='col-xs-4' id='1'/>
          <button class='col-xs-4' id='2'/>
        </div>
        <div class='row'>
          <button class='col-xs-4' id='3'/>
          <button class='col-xs-4' id='4'/>
          <button class='col-xs-4' id='5'/>
        </div>
        <div class='row'>
          <button class='col-xs-4' id='6'/>
          <button class='col-xs-4' id='7'/>
          <button class='col-xs-4' id='8'/>
        </div>
      </div>

      <div class="message">
        <p>TEST</p>
      </div>
      
      <div class='row text-center' id='reset'>
        RESET
      </div>
    </div>
  </div>
</div>
